 <!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Task to be done..">
      <button class="submit" type="submit">Add</button>
    </form>
    <div id="todo-list"></div>
    <button id="undo-button" class="undo-button" style="display: none;">Undo</button>
  </div>
  <script src="to-do.js"></script>
</body>
</html>
